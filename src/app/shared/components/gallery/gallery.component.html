<div class="main-container">
    <div class="d-flex justify-content-between align-items-center">
        <h2>Listado de Productos ({{list.length}})</h2>
        <div class="display">
            <div class="btn-display" [class.active]="isActiveList" (click)="listView()"><img
                    src=" ../../../../assets/img/list.svg">
            </div>
            <div class="btn-display" [class.active]="isActiveGrid" (click)="gridView()"><img
                    src="../../../../assets/img/grid.svg">
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-end">
        <input type="text" [ngModel]="search" (ngModelChange)=toSearch($event) placeholder="search">
    </div>
    <div class="row align-items-end">
        <div class="{{changeView}}" *ngFor="let item of list">
            <div class="{{listActive}} d-flex flex-column">
                <app-item [item]="item"></app-item>
                <button class="btn-gallery" (click)="editProduct(item)" routerLink="/gestion">Editar</button>
            </div>
        </div>
    </div>
</div>
